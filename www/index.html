<!doctype html>
<html lang="ja">
<meta charset="utf-8" />
<title>gov-data-poc</title>
<pre id="out">loading...</pre>
<script>
(async () => {
  const out = document.getElementById('out');
  try {
    const h = await fetch('/health').then(r => r.json());
    out.textContent = JSON.stringify(h);
  } catch (e) {
    out.textContent = 'health error: ' + (e?.message || e);
  }
})();
</script>
</html>
