server {
  listen 80;
  server_name _;

  # まず /index.html をそのまま返す（存在すれば）
  location = /index.html { proxy_pass http://app:8010/index.html; }
  location = /          { proxy_pass http://app:8010/;        }

  # API
  location /health      { proxy_pass http://app:8010/health; }
  location /ask         { proxy_pass http://app:8010/ask; }
  location /feedback    { proxy_pass http://app:8010/feedback; }
  location /admin/reindex { proxy_pass http://app:8010/admin/reindex; }

  # 静的（必要なら）
  location /static/     { proxy_pass http://app:8010/static/; }
}
