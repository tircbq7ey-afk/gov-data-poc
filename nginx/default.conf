server {
  listen 80;
  server_name _;

  # /health はアプリのヘルスだけをプロキシ
  location = /health {
    proxy_pass http://app:8010/health;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # 静的配信（index.html 等）
  location / {
    root /usr/share/nginx/html;
    index index.html;
    try_files $uri $uri/ @api;
  }

  # API（/ask, /feedback, /admin/reindex など）
  location @api {
    proxy_pass http://app:8010;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy-Report-Only "default-src 'self'; frame-ancestors 'self';" always;
}
