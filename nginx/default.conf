# nginx/default.conf
server {
    listen 80;
    server_name _;

    # /health はアプリの健康監視
    location /health {
        proxy_pass         http://app:8010/health;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy-Report-Only "default-src 'self'; frame-ancestors 'self';" always;
    }

    # API はアプリへ
    location /ask {
        proxy_pass http://app:8010/ask;
        include /etc/nginx/proxy_params;
    }
    location /feedback {
        proxy_pass http://app:8010/feedback;
        include /etc/nginx/proxy_params;
    }
    location /admin/ {
        proxy_pass http://app:8010/admin/;
        include /etc/nginx/proxy_params;
    }

    # それ以外は静的ファイル（/usr/share/nginx/html → ./www をマウント）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}
