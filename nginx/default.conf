server {
  listen 80;
  server_name _;

  # --- Security headers ---
  add_header X-Content-Type-Options "nosniff" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Referrer-Policy "no-referrer-when-downgrade" always;
  add_header Content-Security-Policy "default-src 'self'; img-src 'self' data:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self';" always;

  # /health は Nginx 側でも quick 返答（監視用）
  location = /health {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # 静的ファイル（/usr/share/nginx/html を /static/ に）
  location /static/ {
    alias /usr/share/nginx/html/;
    try_files $uri =404;
  }

  # それ以外は app へ
  location / {
    proxy_pass http://app:8010;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }
}
