user  nginx;
worker_processes  auto;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;

  # ログ（必要ならマウントして永続化してください）
  access_log  /var/log/nginx/access.log;
  error_log   /var/log/nginx/error.log warn;

  # 圧縮
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml text/xml;
  gzip_min_length 1024;

  # upstream to FastAPI
  upstream backend_app {
    server app:8010;
    keepalive 16;
  }

  server {
    listen 80 default_server;
    server_name _;

    # 大きめのリクエストでもOK（必要に応じて調整）
    client_max_body_size 10m;

    # セキュリティ系ヘッダ（既存の挙動と整合）
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy-Report-Only "default-src 'self'; frame-ancestors 'self';" always;

    # /health はアプリへ
    location /health {
      proxy_pass http://backend_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_read_timeout 60s;
    }

    # その他すべてを FastAPI へ
    location / {
      proxy_pass http://backend_app;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_http_version 1.1;
      proxy_read_timeout 60s;
    }
  }
}
