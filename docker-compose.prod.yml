version: "3.9"

services:
  app:
    build: .
    image: gov-data-poc-app:local
    command: ["python", "-m", "uvicorn", "qa_service:app", "--host", "0.0.0.0", "--port", "8010"]
    environment:
      - TZ=Asia/Tokyo
      - API_TOKEN=${API_TOKEN:-}      # 任意。未設定なら認証なし
      - VERSION=dev
      - BUILD_TIME=${BUILD_TIME:-unknown}
      - FEEDBACK_DIR=/app/data/feedback
    volumes:
      - ./data:/app/data               # ← ホスト ./data が /app/data に見える
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8010/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  proxy:
    image: nginx:1.27
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
