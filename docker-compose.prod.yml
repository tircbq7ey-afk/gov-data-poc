version: "3.9"

services:
  app:
    build:
      context: .
    image: gov-data-poc-app:local
    command: ["python", "-m", "uvicorn", "qa_service:app", "--host", "0.0.0.0", "--port", "8010"]
    expose:
      - "8010"
    environment:
      - TZ=Asia/Tokyo
    volumes:
      # ★ これで /app/data がホスト ./data に見える
      - ./data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8010/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  proxy:
    image: nginx:1.27
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      # 既にお持ちの nginx 設定をここに
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      # /health をアプリにプロキシしている前提
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
