services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - API_TOKEN=changeme-local-token
      - VERSION=dev
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8010/health"]
      interval: 10s
      timeout: 3s
      retries: 3

  proxy:
    image: nginx:1.25-alpine
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
