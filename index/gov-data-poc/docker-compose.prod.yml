services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: gov-data-poc-app:prod
    container_name: gov-data-poc-app
    command: >
      uvicorn qa_service:app
      --host 0.0.0.0 --port 8010
      --proxy-headers --forwarded-allow-ips="*"
    expose:
      - "8010"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8010/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - gov_data_poc_net

  proxy:
    image: nginx:1.25-alpine
    container_name: gov-data-poc-proxy
    depends_on:
      app:
        condition: service_healthy
    ports:
      - "8080:80"      # ← ブラウザは http://localhost:8080 でアクセス
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro   # ← (3) で作る
      - ./static:/usr/share/nginx/html/static:ro                 # ← (4) で作る
    networks:
      - gov_data_poc_net

networks:
  gov_data_poc_net:
    driver: bridge
